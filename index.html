<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="contents">
			<!--Turn display, duh-->
			<span id="turn-dsp"></span>
			<!--buttons for the grid-->
			<table class="game-board">
				<tr>
					<td><button value="00" class="grid-cell"></button></td>
					<td><button value="01" class="grid-cell"></button></td>
					<td><button value="02" class="grid-cell"></button></td>
				</tr>
				<tr>
					<td><button value="10" class="grid-cell"></button></td>
					<td><button value="11" class="grid-cell"></button></td>
					<td><button value="12" class="grid-cell"></button></td>
				</tr>
				<tr>
					<td><button value="20" class="grid-cell"></button></td>
					<td><button value="21" class="grid-cell"></button></td>
					<td><button value="22" class="grid-cell"></button></td>
				</tr>
			</table>
			<!--Reset button-->
			<button id="rst">New Game</button>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
